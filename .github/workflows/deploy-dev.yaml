name: ğŸ—ï¸ Build & ğŸš€ Deploy Develop

on:
  workflow_dispatch:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: develop
    env:
      NODE_ENV: develop
    if: github.ref == 'refs/heads/develop'
    steps:
      - name: ğŸ“© Checkout
        uses: actions/checkout@v2

      - name: ğŸ‘·ğŸ¼â€â™‚ï¸ğŸ‘·ğŸ¼â€â™€ï¸ Node.js setup
        uses: actions/setup-node@v4

        with:
          node-version: 20.x

      - name: ğŸ—ï¸ Deps & ğŸ Build
        run: |
          make deps
          make build
      - uses: aws-actions/setup-sam@v2
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.GH_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.GH_AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - run: |
          sam deploy --no-confirm-changeset --config-env "staging" --parameter-overrides NodeEnv="${{ secrets.NODE_ENV }}"